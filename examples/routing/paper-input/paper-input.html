<template name="paperInput">
    <div class="horizontal-section-container">
        <div>
            <h3>Text Input</h3>
            <div class="horizontal-section">
                {{>PaperInput className="paper-input-container-0" label="Label" name="test"}}
                {{>PaperInput className="paper-input-container-0" label="Label" name="test" type="email"}}
                {{>PaperInput className="paper-input-container-0" label="Label" name="test" type="password"}}
                {{>PaperInput className="paper-input-container-0" label="Label" name="test" value="Prefilled"}}

                {{>PaperInput className="paper-input-container-0" label="Label (No-Float)" name="test" labelFloat="false"}}

                {{>PaperInput className="paper-input-container-0" label="Disabled" name="test" labelFloat="false" disabled="true"}}
                {{>PaperInput className="paper-input-container-0" label="Textarea" name="test" type="textarea"}}
            </div>
        </div>
    </div>
</template>
