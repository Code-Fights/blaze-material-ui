<template name="paperCheckbox">
    <div class="horizontal-section-container">
        <div>
            <h3>Enabled</h3>
            <div class="horizontal-section">
                <div class="line">
                    {{>PaperCheckbox onChange=checkboxChanges
                    value="Oxygen"
                    label="Oxygen"
                    className="paper-checkbox-0"}}
                </div>
                <div class="line">
                    {{>PaperCheckbox onChange=checkboxChanges
                    value="Carbon"
                    label="Carbon"
                    className="paper-checkbox-0"}}
                </div>
                <div class="line">
                    {{>PaperCheckbox onChange=checkboxChanges
                    value="Hydrogen"
                    label="Hydrogen"
                    checked="checked"
                    className="paper-checkbox-0"}}
                </div>
                <div class="line">
                    {{>PaperCheckbox onChange=checkboxChanges
                    value="Nitrogen"
                    label="Nitrogen"
                    checked="checked"
                    className="paper-checkbox-0"}}
                </div>
                <div class="line">
                    {{>PaperCheckbox onChange=checkboxChanges
                    value="Calcium"
                    label="Calcium"
                    checked="checked"
                    className="paper-checkbox-0"}}
                </div>
            </div>
        </div>

        <div>
            <h3>Disabled</h3>
            <div class="horizontal-section">
                <div class="line">
                    {{>PaperCheckbox label="Oxygen" className="paper-checkbox-0" disabled=""}}
                </div>
                <div class="line">
                    {{>PaperCheckbox label="Carbon" className="paper-checkbox-0" disabled=""}}
                </div>
                <div class="line">
                    {{>PaperCheckbox label="Hydrogen" checked="checked" className="paper-checkbox-0" disabled=""}}
                </div>
                <div class="line">
                    {{>PaperCheckbox label="Nitrogen" checked="checked" className="paper-checkbox-0" disabled=""}}
                </div>
                <div class="line">
                    {{>PaperCheckbox label="Calcium" checked="checked" className="paper-checkbox-0" disabled=""}}
                </div>
            </div>
        </div>

        <div>
            <h3>Color</h3>
            <div class="horizontal-section">
                <div class="line">
                    {{>PaperCheckbox label="Oxygen" className="paper-checkbox-1"}}
                </div>
                <div class="line">
                    {{>PaperCheckbox label="Carbon" className="paper-checkbox-2"}}
                </div>
                <div class="line">
                    {{>PaperCheckbox label="Hydrogen" checked="checked" className="paper-checkbox-3"}}
                </div>
                <div class="line">
                    {{>PaperCheckbox label="Nitrogen" checked="checked" className="paper-checkbox-4"}}
                </div>
                <div class="line">
                    {{>PaperCheckbox label="Calcium" checked="checked" className="paper-checkbox-1"}}
                </div>
            </div>
        </div>
    </div>
</template>
