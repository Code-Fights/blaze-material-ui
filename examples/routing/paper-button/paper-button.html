<template name="paperButton">
    <div class="horizontal-section-container">
        <div>
            <h3>Flat</h3>
            <div class="horizontal-section">
                {{#PaperButton className=""}}Button{{/PaperButton}}
                {{#PaperButton className="colorful"}}Colorful{{/PaperButton}}
                {{#PaperButton className="" disabled=""}}Disabled{{/PaperButton}}
                {{#PaperButton className="" noink="true"}}noink{{/PaperButton}}
                {{#PaperButton className="colorful"}}
                {{>IronIcon icon="navigation:menu"}}
                Ok
                {{/PaperButton}}
                {{#PaperButton className=""}}
                {{>IronIcon icon="navigation:menu"}}
                Cancel
                {{/PaperButton}}
            </div>
        </div>

        <div>
            <h3>Raised</h3>
            <div class="horizontal-section">
                {{#PaperButton className="" elevated="true"}}Button{{/PaperButton}}
                {{#PaperButton className="colorful" elevated="true"}}Colorful{{/PaperButton}}
                {{#PaperButton className="" disabled="" elevated="true"}}Disabled{{/PaperButton}}
                {{#PaperButton className="" noink="true" elevated="true"}}noink{{/PaperButton}}
                {{#PaperButton className="colorful" elevated="true"}}
                {{>IronIcon icon="navigation:menu"}}
                Ok
                {{/PaperButton}}
                {{#PaperButton className="" elevated="true"}}
                {{>IronIcon icon="navigation:menu"}}
                Cancel
                {{/PaperButton}}
            </div>
        </div>

        <div>
            <h3>Toggle</h3>
            <div class="horizontal-section">
                {{#PaperButton toggles="true" className="" elevated="true"}}Button{{/PaperButton}}
                {{#PaperButton toggles="true" className="colorful" elevated="true"}}Colorful{{/PaperButton}}
                {{#PaperButton toggles="true" className="" disabled="" elevated="true"}}Disabled{{/PaperButton}}
                {{#PaperButton toggles="true" className="" noink="true" elevated="true"}}noink{{/PaperButton}}
                {{#PaperButton toggles="true" className="colorful" elevated="true"}}
                {{>IronIcon icon="navigation:menu"}}
                Ok
                {{/PaperButton}}
                {{#PaperButton toggles="true" className="" elevated="true"}}
                {{>IronIcon icon="navigation:menu"}}
                Cancel
                {{/PaperButton}}
            </div>
        </div>

        <div>
            <h3>Color</h3>
            <div class="horizontal-section">
                {{#PaperButton className="blue"}}Button{{/PaperButton}}
                {{#PaperButton className="red"}}Colorful{{/PaperButton}}
                {{#PaperButton className="orange"}}Disabled{{/PaperButton}}
                {{#PaperButton className="green"}}noink{{/PaperButton}}
                {{#PaperButton className="blue"}}
                {{>IronIcon icon="navigation:menu"}}
                Ok
                {{/PaperButton}}
                {{#PaperButton className="red"}}
                {{>IronIcon icon="navigation:menu"}}
                Cancel
                {{/PaperButton}}
            </div>
        </div>
    </div>
</template>
