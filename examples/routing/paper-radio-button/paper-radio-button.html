<template name="paperRadioButton">

    <div class="horizontal-section-container">
        <div>
            <h3>Enabled</h3>
            <div class="horizontal-section">
                <div class="line">
                    {{>PaperRadioButton label="Oxygen" className="paper-radio-button-0" name="radio_0"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Carbon" className="paper-radio-button-0" name="radio_0"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Hydrogen" checked="checked" className="paper-radio-button-0" name="radio_0"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Nitrogen" checked="checked" className="paper-radio-button-0"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Calcium" checked="checked" className="paper-radio-button-0"}}
                </div>
            </div>
        </div>
        <div>
            <h3>Disabled</h3>
            <div class="horizontal-section">
                <div class="line">
                    {{>PaperRadioButton label="Oxygen" className="paper-radio-button-0" disabled="disabled"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Carbon" className="paper-radio-button-0" disabled="disabled"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Hydrogen" checked="checked" className="paper-radio-button-0" disabled="disabled"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Nitrogen" checked="checked" className="paper-radio-button-0" disabled="disabled"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Calcium" checked="checked" className="paper-radio-button-0" disabled="disabled"}}
                </div>
            </div>
        </div>
        <div>
            <h3>Color</h3>
            <div class="horizontal-section">
                <div class="line">
                    {{>PaperRadioButton label="Oxygen" className="paper-radio-button-1"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Carbon" className="paper-radio-button-2"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Hydrogen" checked="checked" className="paper-radio-button-3"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Nitrogen" checked="checked" className="paper-radio-button-4"}}
                </div>
                <div class="line">
                    {{>PaperRadioButton label="Calcium" checked="checked" className="paper-radio-button-1"}}
                </div>
            </div>
        </div>
    </div>
</template>
