<template name="paperToggleButton">
    <div class="horizontal-section-container">

        <div>
            <h4>Enable</h4>
            <div class="horizontal-section">
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-0"}}
                    <span>Oxygen</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-0"}}
                    <span>Carbon</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-0" checked="true"}}
                    <span>Hydrogen</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-0" checked="true"}}
                    <span>Nitrogen</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-0" checked="true"}}
                    <span>Calcium</span>
                </div>
            </div>
        </div>

        <div>
            <h4>Disabled</h4>
            <div class="horizontal-section">
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-0" disabled=""}}
                    <span>Oxygen</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-0" disabled=""}}
                    <span>Carbon</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-0" checked="true" disabled=""}}
                    <span>Hydrogen</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-0" checked="true" disabled=""}}
                    <span>Nitrogen</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-0" checked="true" disabled=""}}
                    <span>Calcium</span>
                </div>
            </div>
        </div>

        <div>
            <h4>Color</h4>
            <div class="horizontal-section">
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-1"}}
                    <span>Oxygen</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-2"}}
                    <span>Carbon</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-3" checked="true"}}
                    <span>Hydrogen</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-4" checked="true"}}
                    <span>Nitrogen</span>
                </div>
                <div class="line">
                    {{>PaperToggleButton className="paper-toggle-button-1" checked="true"}}
                    <span>Calcium</span>
                </div>
            </div>
        </div>
    </div>

</template>
